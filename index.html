<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Vlog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <div class="logo">Premium Vlog</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Destinations</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <h1>Explore The World Through My Lens üåçüì∏</h1>
            <p>Travel stories, beautiful places, and unforgettable adventures.</p>
            <a href="https://youtube.com/@premiumvlogg" class="btn">Visit My YouTube Channel</a>
        </div>
    </section>

    <!-- DESTINATIONS -->
    <section class="destinations">
        <h2>Top Travel Destinations</h2>

        <div class="cards">

            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Taj-Mahal.jpg" alt="Taj Mahal">
                <p>Taj Mahal</p>
            </div>

            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/Qutub_Minar.jpg" alt="Qutub Minar">
                <p>Qutub Minar</p>
            </div>

            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Burj_Khalifa.jpg" alt="Burj Khalifa">
                <p>Burj Khalifa</p>
            </div>

            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tour_Eiffel.jpg" alt="Eiffel Tower">
                <p>Eiffel Tower</p>
            </div>

        </div>
    </section>

</body>
</html>
