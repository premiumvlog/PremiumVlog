<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Vlog - Travel The World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Premium Vlog</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Destinations</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Explore The World Through My Lens üåçüì∏</h1>
            <p>Travel stories, beautiful places, and unforgettable adventures.</p>

            <a href="https://youtube.com/@premiumvlogg" class="btn">Visit My YouTube Channel</a>

    </section>

    <!-- Popular Destinations -->
    <section class="places">
        <h2>Top Travel Destinations</h2>

        <div class="grid">
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Taj-Mahal.jpg">

            </div>

            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/Qutub_Minar.jpg">
                <h3>Qutub Minar</h3>
            </div>

            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Burj_Khalifa.jpg">
                <h3>Burj Khalifa</h3>
            </div>

            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tour_Eiffel.jpg">
                <h3>Eiffel Tower</h3>
            </div>
        </div>
    </section>

</body>
</html>
