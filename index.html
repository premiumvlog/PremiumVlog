<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Vlog</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #111;
        }

        /* ---------- NAVBAR ---------- */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            font-weight: 500;
        }

        /* ---------- HERO SECTION ---------- */
        .hero {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1500&q=80') 
                        center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px black;
        }

        .hero p {
            font-size: 20px;
            max-width: 600px;
            text-shadow: 0 0 15px black;
        }

        .btn {
            margin-top: 25px;
            padding: 15px 30px;
            background-color: #ffb400;
            color: black;
            font-size: 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        /* ---------- DESTINATIONS SECTION ---------- */
        .section {
            padding: 70px 50px;
            background: #000;
            text-align: center;
        }

        .section h2 {
            font-size: 40px;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .card {
            height: 260px;
            border-radius: 12px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

    <!-- NAVIGATION BAR -->
    <div class="navbar">
        <h2>Premium Vlog</h2>
        <div>
            <a href="#">Home</a>
            <a href="#">Destinations</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- HERO SECTION -->
    <div class="hero">
        <h1>Explore The World Through My Lens</h1>
        <p>Travel stories, beautiful places, and unforgettable adventures.</p>
        <a class="btn" href="https://youtube.com/@premiumvlogg?si=PTFNfFyKc0ufgXje">
            Visit My YouTube Channel
        </a>
    </div>

    <!-- DESTINATIONS GRID -->
    <div class="section">
        <h2>Top Travel Destinations</h2>

        <div class="grid">
            <div class="card" style="background-image:url('https://images.unsplash.com/photo-1548013146-72479768bada?auto=format');"></div>
            <div class="card" style="background-image:url('https://images.unsplash.com/photo-1528909514045-2fa4ac7a08ba?auto=format');"></div>
            <div class="card" style="background-image:url('https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format');"></div>
            <div class="card" style="background-image:url('https://images.unsplash.com/photo-1505765050516-f72dcac9c60b?auto=format');"></div>
        </div>
    </div>

</body>
</html>
